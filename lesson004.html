<!DOCTYPE HTML>
<html>
    <head>
    </head>
    <body>
        <button class="myButton">:l</button>

        <script type ="text/javascript" >

            window.addEventListener(
            	'DOMContentLoaded',
            	init
          	)

            function init(){
                bindEvents();
            }

            function moveit(e){
                setTimeout(
                    bounce,
                    600
                    );
                bounce();
            }

            function bounce(){
                console.log("intervalling..");
                var movingDiv=document.getElementsByClassName('movingDiv')[0];
                movingDiv.classList.toggle('poop');

                return true;
            }

            function bindEvents(){
                var myButton=document.getElementsByClassName('myButton')[0];

                myButton.addEventListener(
                    "click",
                    moveit
                );


            }
        </script>

        <style>
            body{
                width: 100%;
                height: 100%;
            }

            body *{
                position:relative;
            }

            .myButton{
                align-content: center;
                width:300px;
                height: 20px;
            }
            .movingDiv{
                width:50px;
                height:50px;
                border-radius: 50%;
                background-color:rgb(250,200,150);
                margin-top: 40%;
                margin-left: 100px;
                transition: background-color ease-in-out 600ms,
                            border-redius ease-in-out 1000ms,
                            margin-top ease-in-out 600ms,
                            margin-left ease-in-out 1000ms;
            }
            .poop{
                width:90px;
                border-radius: 20%;
                height:90px;
                margin-top: 5%;
                margin-left: 10px;
                background-color:rgb(150,0,200);
            }



        </style>

        <div class="movingDiv">
        </div>

    </body>


</html>
