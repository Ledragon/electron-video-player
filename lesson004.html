<!DOCTYPE HTML>
<html>
    <head>
    </head>
    <body>
        <button class="myButton">:l</button>

        <script type ="text/javascript" >

            window.addEventListener(
            	'DOMContentLoaded',
            	init
          	)

            function init(){
                var myButton=document.getElementsByClassName('myButton')[0];
                var movingDiv=document.getElementsByClassName('movingDiv')[0];
                movingDiv.classList.add('poop');
                bindEvents();
            }


            function moveit(e){
                var movingDiv=document.getElementsByClassName('movingDiv')[0];
                console.log("im here!");
                setTimeout(
                    movingDiv.classList.toggle('poop'),
                    100
                    );
            }
            function bindEvents(){
                var myButton=document.getElementsByClassName('myButton')[0];
                var movingDiv=document.getElementsByClassName('movingDiv')[0];

                myButton.addEventListener(
                    "click",
                    moveit
                );

            }
        </script>

        <style>
            body{
                width: 100%;
                height: 100%;
            }
            .myButton{
                align-content: center;
                width:300px;
                height: 20px;
            }
            .movingDiv{
                width:50px;
                height:50px;
                border-radius: 50%;
                background-color:rgb(250,200,150);
                margin-top: 40%;
                margin-left: 100px;
                transition:all ease-in-out 0.6s;
            }
            .poop{
                width:90px;
                border-radius: 20%;
                height:90px;
                margin-top: 5%;
                margin-left: 10px;
                background-color:rgb(150,0,200);
                transition:all ease-in-out 0.6s;
            }


        </style>

        <div class="movingDiv">
        </div>

    </body>


</html>
