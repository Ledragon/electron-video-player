<!DOCTYPE HTML>
<html>
    <head>
        <link rel = 'stylesheet' href='layout/player.css'/>
        <script src ='lib/player.js' ></script>
    </head>
    <body>
        <section id='player' class='player'>
            <video id='video' class='video' src='http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm' ></video>
            <div id='controls' class='controls'>
                <button id='play' class='play icon-play'></button>
                <button id='pause' class='hide pause icon-pause'></button>
                <progress id ='prog' class='progress' ></progress>
                <button id='volD' class='icon-vol'></button>
                <button id='volU' class='icon-vol2'></button>
                <button id='change' class='icon-fullscreen'></button>
            </div>
        </section>
    </body>
</html>
